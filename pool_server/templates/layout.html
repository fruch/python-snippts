<!doctype html>
<title>ResourcePool</title>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/jquery.combobox/style.css')}}">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.combobox.js')}}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery.confirm-1.3.js')}}"></script>
<div class=page>
  <h1>ResourcePool</h1>
  {% with flashes = get_flashed_messages() %}
    {% if flashes %}
      <ul class=flashes>
      {% for message in flashes %}
        <li>{{ message }}
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</div>
